<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("inter");
      // Styled
      // console.log(
      //   "%c I am Park",
      //   "font-size:50px; background:red; text-shadow: 10px 10px 0 blue"
      // );

      // warning!
      console.warn("oh no");

      // Error :|
      console.error("err");

      // Info
      console.info("It is true i am 2 of 10");

      // Testing
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`This is ${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Steven");
      console.count("Steven");
      console.count("Steven");
      console.count("Wes");
      console.count("Wes");
      console.count("Steven");
      console.count("Wes");
      console.count("Steven");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/regularPark")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
